<div class="row">
  <div class="col-xs-12 tocenter">
    <img
      [src]="recipeSelected.imagePath"
      alt="{{ recipeSelected.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name: {{ recipeSelected.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-toggle="dropdown"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a href="#">Edit Ingredient</a></li>
        <li><a href="#">Delete Ingredient</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeSelected.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item"
    *ngFor="let ingredient of recipeSelected.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li> 
  </ul>
  </div>
</div>
